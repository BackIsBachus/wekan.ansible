---
wekan_dep_packages:
  - git
  - GraphicsMagick
  - nodejs
  - npm
  - make

wekan_mongodb_packages:
  - mongodb
  - mongodb-server

wekan_mongodb_repl_lines: 'replSet=001-rs'
wekan_mongodb_fork: true
wekan_mongodb_pidfile_path: /var/run/mongodb/mongodb.pid
wekan_mongodb_logpath: /var/log/mongodb/mongod.log
wekan_mongodb_unixsocketprefix: /var/run/mongodb
wekan_mongodb_dbpath: /var/lib/mongodb

wekan_nginx_process_user: nginx
