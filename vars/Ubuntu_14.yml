  initctl reload-configuration ;
  service wekan restart
wekan_service_template:
  src: wekan_upstart.j2
  dest: /etc/init/wekan.conf

wekan_mongodb_apt_repo: "deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.0 multiverse"
wekan_tarball_validate_remote_cert: false
